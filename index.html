    <div class="container">
      <p class="lead">Please note: This form is only for validation demonstration purposes. Do not enter real payment information; please use imaginary data.</p>
   
		
		
<form class="formvalidation" id="formval" method="get" action="form-handler.html" autocomplete="off">
	<fieldset>
		<legend>Form Validation</legend>
		<p>
			<label for="name"> Your Name <span> (required, atleast 2 characters) </span></label>
			<input id="name" name="name" minlength="2" maxlength="128" type="text" placeholder=" Your Name" required>
		</p>
		<p>
		<label for="streetaddress"> Street Address<span> (required) </span></label>
			<input id="streetaddress" name="streetaddress" type="text" placeholder=" Street Address" required>	
		</p>
			
		<p>
		<label for="streetaddress2"> Street Address 2 <span> (optional) </span></label>
			<input id="streetaddress2" name="streetaddress2" type="text" placeholder=" Street address 2" required>	
		</p>
		
		<p>
		<label for="city"> City <span> (required) </span></label>
			<input id="city" name="city"  type="text" placeholder=" City" required>	
		</p>
		
		<p>
		<label for="state"> State <span> (required) </span></label>
			<input id="state" name="state" minlength="2" maxlength="2" type="text" placeholder=" State" required>	
		</p>
		
		<p>
		<label for="zip"> Zip <span> (required) </span></label>
			<input id="zip" name="zip" minlength="5" maxlength="5" type="text" placeholder=" Zip" required>	
		</p>
		<br>	
			
		<input class="submit" type="submit" value="submit">
		
	
		
	</fieldset>
	
<!-- PAYMENT FORM -->
	<br>
	
	
	<fieldset>
		
		<br>
			<legend>Payment</legend>
		
        <p>
		<label for="cardholdername"> Card holder name <span> (required) </span></label>
        <input id="cardholdername" name="cardholdername" placeholder="Card Holder's Name" required>
		</p>   
		
		    <!-- TODO: Make validation for name on card according to these rules:
                  * Field must not be blank
                  * Field must conform to same name requirements as above.
                  -->
           <p>
		<label for="cardholdername"> Card number <span> (required) </span></label>
        <input id="cardholdername" name="cardholdername" minlength="16" placeholder="Card number" required>
		</p> 
            <!-- TODO: Make validation for card number according to these rules:
                  * Field must not be blank
                  * Field must contain only numbers and spaces (no other characters)
                  * Field must contain 16 digits

                  WHEN TESTING THIS, USE THE UNIVERSAL TEST CARD NUMBER:
                  0000 0000 0000 0000 -->
     
           <p>
			<label for="expiration"> Expiration Date <span> (required) </span></label>

		</p>
            <div class="col-sm-9">
				
              <div class="row">
                <div class="col-xs-3">
					
                  <select class="expirationmonth" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                  </select>
                </div>
                <div class="col-xs-3">
                  <select class="expirationyear" name="expiry-year">
                    <option value="15">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                  </select>
					
					
					
                </div>
  <br>
		 <div class="col-sm-9">
				
              <div class="row">		  		  
         <p>
		<label for="SecurityCode"> Security Code <span> (required) </span></label>
        <input id="SecurityCode" name="Security Code" minlength="3" maxlength="3" placeholder="Security Code" required>
		</p> 
				  
				  
				  
				  
				  
				  
				  
            <!-- TODO: Make validation for Expiration Date according to these rules:
                  * Fields must not be blank
                  -->
     
				  
		
            <!-- TODO: Make validation for CVV according to these rules:
                  * Field must not be blank
                  * Field must only contain numbers
                  * Field must have 3 digits
                  -->
        </fieldset>
				
			<br>	
				
        <fieldset>
          <legend>Additional Information</legend>
          <div class="form-group required">
            <label class="col-sm-3 control-label" for="shipping-method">Shipping Method</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-xs-3">
                  <select class="form-control col-sm-2" name="shipping-method" id="shipping-method">
                    <option>Select One</option>
                    <option value="Ground">Ground</option>
                    <option value="Air">Air</option>
                    <option value="Sea">Sea</option>
                    <option value="Rocket">Rocket</option>
                    <option value="Pigeon">Pigeon</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- TODO: Make validation for shipping method according to these rules:
                  * Field must not be blank
                  -->
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="comments">Special Instructions</label>
            <div class="col-sm-9">
              <textarea cols="80" rows="8" class="form-control" name="comments" id="comments" placeholder="Comments"></textarea>
            </div>
            <!-- TODO: Make validation for street address according to these rules:
                  * Field may be blank
                  * If field is not blank, it must be less than 500 characters.
                  * Field may contain any characters
                  -->
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-shopping-cart"></span> Check Out!</button>
            </div>
          </div>
        </fieldset>
	
	
	
	
</form>
